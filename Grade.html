    <script>
        var x=prompt("Enter the student name");

        var b = parseInt(prompt("enter the Mark2"));
        var c = parseInt(prompt("enter the Mark3"));
        var d = parseInt(prompt("enter the Mark4"));
        var e = parseInt(prompt("enter the Mark5"));
        
    var total = a + b + c + d + e;
    var percentage = (total*100) / 500;

if(percentage>90) {
document.write ("Grade A");}

else if(percentage>=80) {

else if(percentage>=70) {

else if(percentage>=60){

else {

}
